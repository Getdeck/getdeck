version: "1"

# the cluster configuration across all decks
cluster:
  provider: k3d
  minVersion: 4.0.0
  name: mumpiz
  nativeConfig: # content of the native config file (e.g. https://k3d.io/v5.0.0/usage/configfile/)
    apiVersion: k3d.io/v1alpha2
    kind: Simple
    servers: 1 # same as `--servers 1`
    agents: 1 # same as `--agents 2`
    image: rancher/k3s:v1.20.4-k3s1 # same as `--image rancher/k3s:v1.20.4-k3s1`
    ports:
      - port: 8080:80
        nodeFilters:
          - loadbalancer
      - port: 31820:31820/UDP
        nodeFilters:
          - agent[0]

decks:
  - name: mumpiz-platform
    sources:
      - type: helm
        ref: git@github.com:Blueshoe/mumpiz-helm.git
        path: mumpiz
        releaseName: mumpiz
        helmPlugins:
          - secret
        valueFiles: # Helm values (files) relative to 'path'
          - helm_vars/development/values.development.yaml
          - helm_vars/development/secrets.development.yaml
          - helm_vars/development/values.shared.yaml